<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>py-send</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <header class="topbar">
      <div class="brand">
        <span class="brand-logo">‚ñà</span>
        <span class="brand-text">py-send</span>
      </div>
      <div class="session">
        <span id="session-email" class="session-email"></span>
        <button id="profile-btn" class="btn small">Profil</button>
        <button id="signout-btn" class="btn small ghost hidden">Se d√©connecter</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel auth-panel" id="auth-panel">
        <h1>Connexion</h1>
        <p class="muted">Plateforme de messagerie r√©tro et pixel.</p>
        <form id="auth-form" class="stack">
          <label class="field">
            <span>Email</span>
            <input type="email" id="email" placeholder="toi@email.com" required />
          </label>
          <label class="field">
            <span>Mot de passe</span>
            <input type="password" id="password" placeholder="********" required />
          </label>
          <label class="field">
            <span>Nom d'affichage</span>
            <input type="text" id="display-name" placeholder="Pseudo" />
          </label>
          <div class="actions">
            <button type="submit" id="signin-btn" class="btn primary">Se connecter</button>
            <button type="button" id="signup-btn" class="btn">Cr√©er un compte</button>
            <button type="button" id="anonymous-btn" class="btn ghost">Entrer en anonyme</button>
          </div>
        </form>
        <div id="auth-msg" class="message hidden"></div>
      </section>

      <section class="panel app-panel hidden" id="app-panel">
        <div class="columns">
          <div class="column">
            <div class="panel-inner">
              <div class="panel-header">
                <h2>Salons</h2>
                <button id="new-channel-btn" class="btn small">Nouveau</button>
              </div>
              <input id="channel-search" class="search" placeholder="Rechercher un salon..." />
              <div class="list" id="channels-list"></div>
              <div class="panel-footer">
                <input id="channel-name" placeholder="Nom du salon" />
                <input id="channel-icon" placeholder="Icone (ex: üí¨)" />
                <input id="channel-desc" placeholder="Description" />
                <button id="create-channel-btn" class="btn small">Cr√©er</button>
              </div>
            </div>
            <div class="panel-inner">
              <div class="panel-header">
                <h2>Amis</h2>
              </div>
              <input id="friend-search" class="search" placeholder="Rechercher un contact..." />
              <div class="list" id="friends-list"></div>
              <div class="panel-footer">
                <input id="friend-email" placeholder="Email d'un ami" />
                <button id="add-friend-btn" class="btn small">Ajouter</button>
              </div>
            </div>
          </div>

          <div class="column chat-column">
            <div class="panel-inner chat">
              <div class="panel-header">
                <div>
                  <h2 id="channel-title">Choisir un salon</h2>
                  <p id="channel-meta" class="muted small">---</p>
                  <p id="channel-desc-view" class="muted small"></p>
                </div>
                <button id="favorite-btn" class="btn small ghost hidden">‚òÜ Favori</button>
              </div>
              <div id="messages" class="messages"></div>
              <div id="typing-indicator" class="typing-indicator hidden"></div>
              <form id="message-form" class="message-form">
                <input id="message-input" placeholder="Ecrire un message..." autocomplete="off" />
                <button class="btn primary small" type="submit">Envoyer</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Retro chat powered by Supabase</span>
    </footer>

    <div id="profile-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2 id="profile-title">Profil</h2>
          <button id="profile-close" class="btn small ghost">Fermer</button>
        </div>
        <div class="profile-grid">
          <div class="profile-left">
            <div class="avatar" id="profile-avatar">?</div>
            <input id="profile-avatar-url" placeholder="URL avatar (optionnel)" />
            <input id="profile-display-name" placeholder="Pseudo" />
            <textarea id="profile-bio" placeholder="Bio"></textarea>
            <div id="profile-action"></div>
            <button id="profile-save" class="btn small primary">Enregistrer</button>
          </div>
          <div class="profile-right">
            <div class="panel-inner">
              <h3>Amis</h3>
              <div id="profile-friends" class="list"></div>
            </div>
            <div class="panel-inner">
              <h3>Demandes d'amis</h3>
              <div id="profile-requests" class="list"></div>
            </div>
            <div class="panel-inner">
              <h3>Favoris</h3>
              <div id="profile-favorites" class="list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
